<form [formGroup]="addForm" (submit)="addObject()" class="control-panel">
  <div *ngIf="isLoading" class="disable-panel">
    <div class="loader"></div>
  </div>
  <div class="change-data-panel">
    <ul class="change-data-inputs">
      <li><label>Name:</label></li>
      <li><input formControlName="name"></li>
      <div class="error-message">
        <span *ngIf="addForm.controls.name.errors?.['required'] && addForm.controls.name.touched">Empty value</span>
        <span *ngIf="addForm.controls.name.errors?.['nameExists']">Name already exists</span>
      </div>
      <li><label>Type:</label></li>
      <li><input formControlName="type"></li>
      <div class="error-message"><span *ngIf="addForm.controls.type.errors && addForm.controls.type.touched">Empty value</span></div>
    </ul>
    <div class="change-data-actions">
      <button type="submit" [disabled]="addForm.invalid">Add</button>
      <button type="button" [disabled]="" (click)="clearAll()">Clear All</button>
    </div>
  </div>
</form>
